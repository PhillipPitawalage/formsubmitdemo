<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form2.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-heading d-flex justify-content-center">
        <h1 class="text-info bg-dark">Contact Us</h1>
      </div>

      <form
        id="contactForm"
        class="row g3"
        action="https://formsubmit.co/missionjoshua123@gmail.com"
        method="POST"
      >
        <div class="col-md-6">
          <label for="firstName" class="form-label"> First Name</label>
          <input type="text" class="form-control" name="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label"> Last Name</label>
          <input type="text" class="form-control" name="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label"> E-mail</label>
          <input type="email" name="emailInfo" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label"> Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            placeholder="+94 (33)2224709"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
        </div>

        <div class="col-md-6">
          <label for="password2" class="form-label">Password</label>
          <input type="password" class="form-control" name="password2" />
        </div>

        <div class="col-md-6">
          <label for="birthDate" class="form-label"> Birth Date</label>
          <input type="date" class="form-control" name="birthDate" id="dob" />
        </div>

        <select
          class="col-md-6 form-select"
          name="selectCourse"
          aria-label="Disabled select example"
          disabled
        >
          <option selected>Choose What you want to follow</option>
          <option value="1">Web Development</option>
          <option value="2">Java Programming</option>
          <option value="3">Python Programming</option>
        </select>

        <div class="col-md-12">
          <label for="comment" class="form-label"> Comment</label>
          <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="form2.js"></script>
  </body>
</html>
